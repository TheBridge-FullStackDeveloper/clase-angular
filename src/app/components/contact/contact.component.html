<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <label for="first-name">First Name: </label>
  <input id="first-name" type="text" formControlName="firstName" placeholder="firstname"/>

  <label for="last-name">Last Name: </label>
  <input id="last-name" type="text" formControlName="lastName" placeholder="lastname" />
  <button>Enviar</button>
</form>
